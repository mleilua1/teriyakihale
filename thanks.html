<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahalo! | Teriyaki Hale</title>
    <style>
        body {
            background-color: #FFF9E6; /* --cream */
            color: #1B4D3E; /* --dark-green */
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .message-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 8px solid #1B4D3E;
            max-width: 500px;
        }
        h1 { margin-top: 0; border-bottom: 3px solid #FFD200; display: inline-block; }
        p { font-size: 1.1em; line-height: 1.6; color: #333; }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #1B4D3E;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Mahalo!</h1>
        <p>Your message has been received. We are excited to help with your event!</p>
        <p>Give us up to 24 hours to review your details and calculate the delivery fee from our commissary kitchen.</p>
        <a href="index.html" class="btn">Return to Home</a>
    </div>
</body>
</html>
